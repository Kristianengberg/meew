<html>

<head>
    <title>Code Wheel</title>
    <script src='Winwheel.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='index.js'></script>
</head>

<body>
    <div id="navBar"></div>


    <div style="text-align:center;">
        <canvas id='canvas' width='440' height='440'>
            Canvas not supported, use another browser.
         
        </canvas>
        <a href="#" text="Spin the wheel" onClick="calculatePrizeOnServer();"></a>
        <button onClick="calculatePrizeOnServer();">Spin the Wheel</button>
        <button onClick="resetWheel();">Reset Wheel</button>
    </div>



    <script>
        let theWheel = new Winwheel({
            'numSegments': 8,
            'outerRadius': 170,
            'segments': [{
                'fillStyle': '#eae56f',
                'text': 'Prize 1'
            }, {
                'fillStyle': '#89f26e',
                'text': 'Prize 2'
            }, {
                'fillStyle': '#7de6ef',
                'text': 'Prize 3'
            }, {
                'fillStyle': '#e7706f',
                'text': 'Prize 4'
            }, {
                'fillStyle': '#eae56f',
                'text': 'Prize 5'
            }, {
                'fillStyle': '#89f26e',
                'text': 'Prize 6'
            }, {
                'fillStyle': '#7de6ef',
                'text': 'Prize 7'
            }, {
                'fillStyle': '#e7706f',
                'text': 'Prize 8'
            }],
            'animation': {
                'type': 'spinToStop',
                'duration': 5,
                'spins': 8,
                'callbackAfter': 'drawTriangle()'
            }
        });
        let wheelSpinning = false;

        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = ajaxStateChange;


        function calculatePrizeOnServer() {
            if (wheelSpinning == false) {

                xhr.open('GET', "/calculatePrize", true);
                xhr.send('');
                wheelSpinning = true;
            }
        }


        function ajaxStateChange() {
            console.log(xhr.responseText);
            if (xhr.readyState < 4) {
                return;
            }

            if (xhr.status !== 200) {
                return;
            }


            if (xhr.readyState === 4) {
                let segmentNumber = xhr.responseText;

                if (segmentNumber) {

                    let stopAt = theWheel.getRandomForSegment(segmentNumber);


                    theWheel.animation.stopAngle = stopAt;

                    theWheel.startAnimation();
                }
            }
        }

        function resetWheel() {
            theWheel.stopAnimation(false);
            theWheel.rotationAngle = 0;
            theWheel.draw();
            drawTriangle();

            wheelSpinning = false;
        }


        drawTriangle();

        function drawTriangle() {

            let ctx = theWheel.ctx;

            ctx.strokeStyle = 'navy';
            ctx.fillStyle = 'aqua';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(190, 5);
            ctx.lineTo(250, 5);
            ctx.lineTo(220, 50);
            ctx.lineTo(191, 5);
            ctx.stroke();
            ctx.fill();
        }
    </script>



</body>

</html>
